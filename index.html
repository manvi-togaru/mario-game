<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
<h1 id="heading" class="btn btn-primary">AI Mario Game
  <button id="instructions" class="btn btn-default" data-toggle="modal" data-target="#mymodal">
    instructions
  </button>
</h1>
<img src="mario.jpg" alt="" id="marioimg">
<br>
<br>
<center>
<button onclick="startgame()" id="start" class="btn btn-primary">Play Game
</button>
<br>
<br>
<div id="status" class="btn btn-warning">
</div>
<br>
<br>
<div id="canvas"></div>
<br>
<br>
<div id="game_console"></div>
<br>
<br>
<div id="mymodal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="model-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4>Instructions</h4>
      </div>
    </div>
    <div class="modal-body">
      <img src="jump.png" class="img-responsive instruction_img">
      <img src="left.png" class="img-responsive instruction_img">
      <img src="right.png" class="img-responsive instruction_img">
    </div>
  </div>
</div>
</center>
  </body>
</html>
